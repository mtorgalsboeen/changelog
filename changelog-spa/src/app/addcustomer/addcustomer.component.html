<div class="col-xs-1" align="center">
    <div class="container">
        <form class="form-inline my-2 my-lg-0" (ngSubmit)="addCustomer()">
            <div class="input-group form-group">
              <input class="form-control mr-sm-2" type="text" name="newCustomer" 
                placeholder="New Customer" required [(ngModel)]="model.newCustomer">
            </div>
            <div class="form-group">
              <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0 mt-3" type="submit">Add Customer</button>
            </div>
          </form>
    </div>
    <br/>
    <div>
        <img src="//logo.clearbit.com/rema.no" height="50" width="250"><h3>Rema 1000<br/><button class="btn btn-danger my-2 my-sm-0 mt-3">Delete</button></h3>
        <br/>
        <img src="//logo.clearbit.com/norsk-tipping.no" height="50" width="250"><h3>Norsk Tipping<br/><button class="btn btn-danger my-2 my-sm-0 mt-3">Delete</button></h3>
        <br/>
        <img src="//logo.clearbit.com/norskeskog.com" height="50" width="250"><h3>Norske Skog<br/><button class="btn btn-danger my-2 my-sm-0 mt-3">Delete</button></h3>
        <br/>
        <img src="//logo.clearbit.com/halden.kommune.no/Sider/side.aspx" height="50" width="250"><h3>Halden Kommune<br/><button class="btn btn-danger my-2 my-sm-0 mt-3">Delete</button></h3>
    </div>
  </div>
