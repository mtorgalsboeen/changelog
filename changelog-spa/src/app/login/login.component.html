	<div class="container">
  
		<ul class="navbar-nav mr-auto">
		  <li class="nav-item" routerLinkActive="active">
			<a class="nav-link" [routerLink]="['/home']">Home</a>
		  </li>	
		  <li class="nav-item" routerLinkActive="active">
			<a class="nav-link" [routerLink]="['/users']">Users</a>
			</li>
			<li class="nav-item" routerLinkActive="active">
				<a class="nav-link" [routerLink]="['/addcustomer']">Add Customer</a>
			</li>
		  <li class="nav-item" routerLinkActive="active">
			<a class="nav-link" [routerLink]="['/addproduct']">Add Product</a>
		  </li>
		  <li class="nav-item" routerLinkActive="active">
			<a class="nav-link" [routerLink]="['/changelog']">Changelogs</a>
		  </li>
		</ul>
		<div class="dropdown" dropdown>
		  <a class="dropdown-toggle text-light" dropdownToggle>
				Welcome {{authService.decodedToken.unique_name | titlecase}}
		  </a>
		  <div class="dropdown-menu mt-3" *dropdownMenu>
			<a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edit Profile</a>

<div class="container mt-5">
	<div *ngIf="!loggedIn()" class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
			</div>
			<div class="card-body">
				<form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
					<div class="input-group form-group">
						<input class="form-control mr-sm-2" type="text" name="username" 
							placeholder="Username" required [(ngModel)]="model.username">
					</div>
					<div class="input-group form-group">
						<input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required [(ngModel)]="model.password">
					</div>
					<div class="form-group">
          				<button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0 mt-3" type="submit">Login</button>
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>
