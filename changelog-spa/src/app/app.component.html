<!--The content below is only a placeholder and can be replaced.-->
<nav *ngIf="loggedIn()" class="navbar navbar-expand-md navbar-dark bg-primary">
	<div class="dropdown" dropdown>
		<a class="dropdown-toggle text-light" dropdownToggle>
			Welcome {{authService.decodedToken.unique_name | titlecase}}
		</a>
		<div class="dropdown-menu mt-3" *dropdownMenu>
			<a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edit Profile</a>
			<div class="dropdown-divider"></div>
			<a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i>Logout</a>
		</div>
	</div>
</nav>
<div class="container mt-5">
	<div *ngIf="!loggedIn()" class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
			</div>
			<div class="card-body">
				<form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
					<div class="input-group form-group">
						<input class="form-control mr-sm-2" type="text" name="username" 
							placeholder="Username" required [(ngModel)]="model.username">
					</div>
					<div class="input-group form-group">
						<input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required [(ngModel)]="model.password">
					</div>
					<div class="form-group">
          				<button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0 mt-3" type="submit">Login</button>
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>

<router-outlet></router-outlet>
