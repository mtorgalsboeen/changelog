<div class="col-xs-1" align="center">
  <div class="container">
      <form class="form-inline my-2 my-lg-0" (ngSubmit)="addProduct()">
					<div class="input-group form-group">
						<input class="form-control mr-sm-2" type="text" name="newProduct" 
							placeholder="New Product" required [(ngModel)]="model.newProduct">
					</div>
					<div class="form-group">
          	<button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0 mt-3" type="submit">Add Product</button>
					</div>
        </form>
  </div>
